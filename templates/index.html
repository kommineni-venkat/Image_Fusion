<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Image Fusion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

    <div class="container">
        <h1 class="main-heading">IMAGE FUSION</h1>
        <div>
            Explore Image Fusion: Blend diverse images for enhanced clarity. Vital in medical imaging, surveillance, and computer vision for precise analysis.
        </div>

        <div class="form1"> 
            <p>Example of Image Fusion</p>
            <img src="https://imgs.search.brave.com/7tjtiopGBmAwsCLiUOXbKQT5BfB2661csysaBmo9qfw/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9kYXRh/LnBpeGl6LmNvbS9v/dXRwdXQvcHJldmll/dy80MDB4NDAwLzMv/Ni81LzMvMzU2M18x/NWZiNy5qcGc" alt="Demo Image Fusion">
        </div>
    
        
        <form class="form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="container-form">
                <span>Select the First Image</span> 
                <input type="file" name="file1" accept="image/*" required>
            </div>
            <div class="container-form1">
                <span>Select the Second Image</span>
                <input type="file" name="file2" accept="image/*" required>
            </div>
            <button type="submit">Fuse Images</button>
        </form>
    </div>
</body>
</html>
